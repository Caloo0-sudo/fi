<div class="stats-container">
    <div class="pokemon-info">
        <h2 class="pokemon-name">{{nombrePokemon}}</h2>
        <div class="pokemon-type">{{tipoPokemon}}</div>
        <div class="pokemon-id">#{{idPokemon}}</div>
    </div>

    <div class="stat-group">
        <div class="stat-label">HP</div>
        <div class="stat-bar">
            <div class="stat-fill hp" [style.width]="vidaPoke + '%'">
                <span class="stat-value">{{vidaPoke}}</span>
            </div>
        </div>

        <div class="stat-label">ATTACK</div>
        <div class="stat-bar">
            <div class="stat-fill attack" [style.width]="ataPoke + '%'">
                <span class="stat-value">{{ataPoke}}</span>
            </div>
        </div>

        <div class="stat-label">DEFENSE</div>
        <div class="stat-bar">
            <div class="stat-fill defense" [style.width]="protePoke + '%'">
                <span class="stat-value">{{protePoke}}</span>
            </div>
        </div>
    </div>
</div>
