<!-- src/app/Components/grafico/grafico.component.html -->
<div class="stats-container pixel-art">
    <div class="pokemon-details">
        <div class="detail-row">
            <span class="detail-label">HT</span>
            <span class="detail-value">{{pokemon.getAltura()}}m</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">WT</span>
            <span class="detail-value">{{pokemon.getPeso()}}kg</span>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-bar" *ngFor="let stat of statsPercentages | keyvalue">
            <label class="stat-label">{{stat.key}}</label>
            <div class="stat-track">
                <div class="stat-fill pixel-fill" [style.width.%]="stat.value"
                    [style.background-color]="getStatColor(stat.value)">
                    <span class="stat-value">{{stat.value | number:'1.0-0'}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
