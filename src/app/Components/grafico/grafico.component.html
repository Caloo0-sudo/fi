<div class="stats-screen">
    <div class="pokemon-info">
        <h2 class="pokemon-name">{{nombrePokemon}}</h2>
        <div class="pokemon-badges">
            <span class="badge id-badge">{{idPokemon}}</span>
            <span class="badge type-badge">{{tipoPokemon}}</span>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stat-bar-container">
            <label>HP</label>
            <div class="stat-bar">
                <div class="stat-fill hp" 
                     [style.width.%]="vidaPoke"
                     [class.critical]="vidaPoke < 20">
                    <span class="stat-value">{{vidaPoke}}</span>
                </div>
            </div>
        </div>

        <div class="stat-bar-container">
            <label>DEFENSE</label>
            <div class="stat-bar">
                <div class="stat-fill defense" 
                     [style.width.%]="protePoke">
                    <span class="stat-value">{{protePoke}}</span>
                </div>
            </div>
        </div>

        <div class="stat-bar-container">
            <label>ATTACK</label>
            <div class="stat-bar">
                <div class="stat-fill attack" 
                     [style.width.%]="ataPoke">
                    <span class="stat-value">{{ataPoke}}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="pokemon-characteristics">
        <div class="characteristic">
            <i class="fas fa-weight"></i>
            <span>{{peso}} kg</span>
        </div>
        <div class="characteristic">
            <i class="fas fa-ruler-vertical"></i>
            <span>{{altura}} m</span>
        </div>
    </div>
</div>
