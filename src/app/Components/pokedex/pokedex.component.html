<!-- src/app/Components/pokedex/pokedex.component.html -->
<div class="pokedex-screen">
    <div class="screen-container" [class.animating]="isAnimating">
        <div class="loading-overlay" *ngIf="isLoading">
            <div class="pokeball-loading"></div>
        </div>

        <div class="error-message" *ngIf="imageError">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Pokémon no encontrado</p>
        </div>

        <img *ngIf="!imageError" [src]="pokemon.getImagen()" [alt]="pokemon.getNombre()" (load)="onImageLoad()"
            (error)="onImageError()" class="pokemon-sprite" [class.bounce]="isAnimating" />

        <div class="pokemon-info">
            <h2 class="pokemon-name">{{pokemon.getNombre() | titlecase}}</h2>
            <div class="pokemon-types">
                <span *ngFor="let tipo of pokemon.getTipo()" class="type-badge"
                    [style.background-color]="pokemon.getColorTipo()">
                    {{tipo | titlecase}}
                </span>
            </div>
        </div>
    </div>

    <div class="control-buttons">
        <button (click)="previousPokemon()" [disabled]="isLoading" class="nav-button prev">
            ◀
        </button>
        <button (click)="nextPokemon()" [disabled]="isLoading" class="nav-button next">
            ▶
        </button>
    </div>
</div>
