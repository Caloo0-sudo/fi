<!-- pokedex.component.html -->
<div class="pokemon-display">
    <div class="sprite-container" [class.animating]="isAnimating">
        <img *ngIf="!imageError" [src]="spriteUrl" [alt]="pokemon.getNombre()" (load)="onImageLoad()"
            (error)="onImageError()" class="pokemon-sprite" />
        <div *ngIf="isLoading" class="loading-overlay">
            <div class="loading-text">LOADING...</div>
        </div>
        <div *ngIf="imageError" class="error-message">
            <div class="error-text">? ? ?</div>
        </div>
    </div>

    <div class="pokemon-data">
        <div class="data-row">
            <span class="label">HEIGHT:</span>
            <span class="value">{{pokemon.getAltura()}} M</span>
        </div>
        <div class="data-row">
            <span class="label">WEIGHT:</span>
            <span class="value">{{pokemon.getPeso()}} KG</span>
        </div>
    </div>
</div>
