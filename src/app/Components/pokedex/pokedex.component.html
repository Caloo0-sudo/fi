<div class="pokedex-screen">
    <div class="screen-lights">
        <div class="light"></div>
        <div class="light"></div>
    </div>

    <div class="screen-container">
        <div class="screen-overlay"></div>
        <img [src]="imageUrl" [class.animate-pokemon]="isAnimating" (load)="onImageLoad()" alt="Pokemon"
            class="pokemon-sprite" />
        <div class="screen-glare"></div>
    </div>

    <div class="control-panel">
        <button class="nav-button prev" (click)="previousPokemon()" [disabled]="isLoading">
            ◀
        </button>
        <div class="center-circle"></div>
        <button class="nav-button next" (click)="nextPokemon()" [disabled]="isLoading">
            ▶
        </button>
    </div>
</div>
