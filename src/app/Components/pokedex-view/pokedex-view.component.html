<!-- src/app/Components/pokedex-view/pokedex-view.component.html -->
<div class="pokedex-container pixel-art">
    <div class="pokedex-outer">
        <!-- Luces LED de la Pokédex -->
        <div class="led-lights">
            <div class="led big-led"></div>
            <div class="led red"></div>
            <div class="led yellow"></div>
            <div class="led green"></div>
        </div>

        <!-- Pantalla principal -->
        <div class="main-screen">
            <div class="screen-border">
                <div class="screen-inner">
                    <app-pokedex [pokemon]="currentPokemon" [isAnimating]="isAnimating"
                        (imageError)="handleImageError()"></app-pokedex>
                </div>
            </div>
        </div>

        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="error-message pixel-text">
            {{ errorMessage }}
            <button (click)="clearError()" class="pixel-button">OK</button>
        </div>

        <!-- Controles -->
        <div class="controls-section">
            <div class="d-pad">
                <button class="d-pad-button up" (click)="handlePokemon(1)"></button>
                <button class="d-pad-button right" (click)="handlePokemon(1)"></button>
                <button class="d-pad-button down" (click)="handlePokemon(-1)"></button>
                <button class="d-pad-button left" (click)="handlePokemon(-1)"></button>
            </div>
            <div class="action-buttons">
                <button class="action-button blue" (click)="toggleSound()">
                    <i [class]="isSoundOn ? 'pixel-icon volume-up' : 'pixel-icon volume-mute'"></i>
                </button>
                <button class="action-button green" (click)="toggleAnimation()">
                    <i [class]="isAnimating ? 'pixel-icon pause' : 'pixel-icon play'"></i>
                </button>
            </div>
        </div>

        <!-- Panel de información -->
        <div class="info-panel pixel-text">
            <div class="pokemon-id">#{{ currentPokemon.getId().toString().padStart(3, '0') }}</div>
            <div class="pokemon-name">{{ currentPokemon.getNombre() | uppercase }}</div>
            <div class="pokemon-types">
                <span *ngFor="let tipo of currentPokemon.getTipo()" class="type-badge pixel-badge">
                    {{ tipo }}
                </span>
            </div>
        </div>

        <!-- Pantalla de estadísticas -->
        <div class="stats-screen">
            <app-grafico [pokemon]="currentPokemon"></app-grafico>
        </div>
    </div>
</div>
